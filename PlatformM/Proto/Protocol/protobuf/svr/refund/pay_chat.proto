syntax = "proto3";

package pbrefund;

import "protobuf/api/common/common.proto";
import "protobuf/svr/refund/common.proto";

option go_package = "gitit.cc/social/protobuf/gencode/svr/pbsrefund";
option java_package = "com.refund.biz.proto";

// 退款工单关联的付费聊天信息服务
service RefundPayChat {
  // 分页查询指定用户在一个时间段内的付费聊天记录
  rpc ListPayChatRecord(ListPayChatRecordReq) returns (ListPayChatRecordRsp) {}
}

// 付费聊天记录
message PayChatRecord {
  string seq_id = 1;
  int64 sender_uid = 2;
  int64 receiver_uid = 3;
  CurrencyType send_currency_type = 4;
  int64 send_amount = 5;
  CurrencyType receive_currency_type = 6;
  int64 receive_amount = 7;
  int64 send_time = 8;
}

// 分页查询指定用户在一个时间段内的付费聊天记录
message ListPayChatRecordReq {
  scommon.Page page = 1;
  string next_token = 2;
  string business_id = 3;
  int64 sender_uid = 4;
  int64 start_time = 5;
  int64 end_time = 6;
}

// 分页查询指定用户在一个时间段内的付费聊天记录
message ListPayChatRecordRsp {
  scommon.Page page = 1;
  string next_token = 2;
  repeated PayChatRecord records = 3;
}