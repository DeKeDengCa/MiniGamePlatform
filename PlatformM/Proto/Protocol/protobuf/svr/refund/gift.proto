syntax = "proto3";

package pbrefund;

import "protobuf/api/common/common.proto";
import "protobuf/svr/refund/common.proto";

option go_package = "gitit.cc/social/protobuf/gencode/svr/pbsrefund";
option java_package = "com.refund.biz.proto";

// 退款工单关联的礼物信息服务
service RefundGift {
  // 分页查询指定用户在一个时间段内的礼物记录
  rpc ListGiftRecord(ListGiftRecordReq) returns (ListGiftRecordRsp) {}
}

// 礼物记录
message GiftRecord {
  string seq_id = 1;
  int64 sender_uid = 2;
  int64 receiver_uid = 3;
  CurrencyType send_currency_type = 4;
  int64 send_amount = 5;
  CurrencyType receive_currency_type = 6;
  int64 receive_amount = 7;
  int64 send_time = 8;
}

// 分页查询指定用户在一个时间段内的礼物记录
message ListGiftRecordReq {
  scommon.Page page = 1;
  string next_token = 2;
  string business_id = 3;
  int64 sender_uid = 4;
  int64 start_time = 5;
  int64 end_time = 6;
}

// 分页查询指定用户在一个时间段内的礼物记录
message ListGiftRecordRsp {
  scommon.Page page = 1;
  string next_token = 2;
  repeated GiftRecord records = 3;
}
