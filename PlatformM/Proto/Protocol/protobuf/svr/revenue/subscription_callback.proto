syntax = "proto3";

package pbsrevenue;

option go_package = "gitit.cc/social/protobuf/gencode/svr/pbsrevenue";

import "protobuf/api/pay/subscription.proto";
import "protobuf/api/common/common-net.proto";

// 营收中台回调业务-订阅服务
service SubscriptionCallbackSvr {
  // 订阅前的回调
  rpc Subscribe(SubscribeReq) returns (SubscribeRsp) {}
}

message SubscribeReq {
  int64 uid = 1;                               // 用户ID
  pbsubscription.SubscribeReq base_req = 10;   // 客户端的请求参数
}

message SubscribeRsp {
  scommon.Result result = 1;      // 响应结果，code不为0表示错误，错误信息会透传给客户端
  map<string, string> ext = 99;   // 业务扩展数据，透传给客户端
}
