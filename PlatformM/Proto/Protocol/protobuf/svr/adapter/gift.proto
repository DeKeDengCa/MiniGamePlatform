syntax = "proto3";

package pbsadapter;

option go_package = "gitit.cc/social/protobuf/gencode/svr/pbsadapter";


service CommonGiftBiz {
  // 批量获取礼物信息
  rpc BatchGetGiftInfo(BatchGetGiftInfoReq) returns (BatchGetGiftInfoRsp);

  // 礼物面板过滤
  rpc GiftPanelFilter(GiftPanelFilterReq) returns (GiftPanelFilterRsp);
}


message BatchGetGiftInfoReq {
  repeated string gift_ids = 1;
}

message BatchGetGiftInfoRsp {
  repeated GiftInfo list = 1;
}

message GiftInfo {
  string gift_id = 1;                 // gift id
  string name = 2;                    // 礼物名称
  map<string, string> name_lang = 3;  // 礼物名称，多语言
  int64 price = 4;                    // 礼物价值
  string gift_type = 5;               // 礼物类型
  string img = 6;                     // 礼物图片
  string svga = 7;                    // svga 动画
}

message GiftPanelFilterReq {
  int64 scene = 1; // 礼物面板场景

  repeated GiftInfo panel_gifts = 10; // 面板礼物列表
  repeated GiftInfo bag_gifts = 11; //背包礼物列表
}

message GiftPanelFilterRsp {
  map<string,GiftInfo> valid_panel_gifts = 1;
  map<string,GiftInfo> valid_bag_gifts = 2;
}