syntax = "proto3";

package comm.mgr.activity;

import "protobuf/api/activity/common.proto";

option go_package = "gitit.cc/social/protobuf/gencode/mgr/pbmactivity";

enum CustomFilterType {
  CUSTOM_FILTER_TYPE_NONE = 0;
  CUSTOM_FILTER_TYPE_RANK = 10;      // 榜单
  CUSTOM_FILTER_TYPE_TASK = 20;      // 任务
}

message CustomFilters {
  int64 id = 10;                // 自定义过滤ID
  CustomFilterType filter_type = 11;
  comm.api.activity.RankType rank_type = 12;
  comm.api.activity.TaskType task_type = 13;
  string name = 14;             // 自定义过滤名称, 运营看
  string expression = 15;       // 表达式

  repeated CustomOmsFilter oms_filters = 30;
}

message CustomOmsFilter {
  CustomOmsFilterCategory category = 10;
  repeated string values = 11;
}

enum CustomOmsFilterCategory {
  CUSTOM_OMS_FILTER_CATEGORY_NONE = 0;
  CUSTOM_OMS_FILTER_CATEGORY_ROOM_MODE = 1; // 房间模式
}