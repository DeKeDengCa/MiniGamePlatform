syntax = "proto3";

package comm.mgr.guild;

option java_package = "com.entertain.sns.comm.mgr.guild";
option go_package = "gitit.cc/social/protobuf/gencode/mgr/pbmguild";

// 时间范围
message TimeRange {
  int64 start = 1;
  int64 end = 2;
}

// 操作信息
message OperationMeta {
  int64 created_at = 1;   // 创建时间
  string created_by = 2;  // 创建人
  int64 updated_at = 6;   // 更新时间
  string updated_by = 7;  // 更新人
  int64 deleted_at = 11;  // 删除时间
  string deleted_by = 12; // 删除人
}