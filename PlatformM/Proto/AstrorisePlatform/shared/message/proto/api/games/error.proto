syntax = "proto3";

package api.astrorise.games;

option go_package = "gitit.cc/social/astrorise/arprotobuf/gencode/api/argames/pbgerror";

enum Code {
  Success = 0;

  // 20000以上
  // ========================================在下面加错误码======================================

  // GameCommon 游戏通用协议 20000～20999
  ERR_GAME_ENTER_FIRST = 20001; // 请先进入游戏
  ERR_GAME_IS_NOT_PLAYER = 20002; // 不是玩家
  ERR_GAME_ROOM_ID_INVALID = 20003; // 房间号不存在或者已过期
  ERR_GAME_NOT_STARTED = 20004; // 游戏未开启或已结束
  ERR_GAME_GM_NOT_FOUND = 20010; // gm指令不存在
  ERR_GAME_GAME_CURRENCY_NOT_ENOUGH = 20011; // 金币（游戏货币）不足
  ERR_GAME_GAME_CURRENCY_PLATFORM_CURRENC = 20012; // 钻石（平台货币）不足
  ERR_GAME_GAME_CURRENCY_ITEM = 20013; // (平台)道具（可消耗/不可消耗）不足


  // 30001-30500是bbq游戏的错误码
  ERR_CODE_SKILL_CHOSEN = 30001;  // 技能已选择
  ERR_CODE_NOT_EXIST_OVEN = 30002;  // 不存在烤炉
  ERR_CODE_OVEN_NOT_FOOD = 30003; // 烤炉没有食物
  ERR_CODE_INVALID_FOOD_POSITION = 30004; // 食物位置不匹配
  ERR_CODE_INVALID_TRAY_POSITION = 30005; // 托盘位置不匹配
  ERR_CODE_SOURCE_TRAY_FOOD_EMPTY = 30006; // 源托盘食物空缺
  ERR_CODE_OVEN_NOT_FIRE = 30007; // 烤炉未着火
  ERR_CODE_NOT_EXIST_CUSTOMER = 30008;  // 没有找到顾客

  // 30501-31000是bbq游戏的异常状态错误码
  RES_CODE_TARGET_FOOD_NOT_EMPTY = 30502; // 目标托盘食物不是空
  RES_CODE_FOOD_NOT_COMMON = 30503; // 托盘食物不一致
  RES_CODE_OTHER_TRAY_FORBIDDEN = 30504;  // 禁止操作别人的托盘
  RES_CODE_TRAY_IS_BLOCK = 30505; // 托盘锁住
  RES_CODE_OTHER_OVEN_FORBIDDEN = 30506;  // 禁止操作别人烤炉
  RES_CODE_DELIVER_FOOD_NOT_MATCH = 30507;  // 交付食物不一致
  RES_CODE_FOOD_IS_NOT_COOKED = 30508; // 食物没熟
  RES_CODE_FOOD_IS_BURNT = 30509; // 食物烤糊了
  RES_CODE_FOOD_PARAMETER_ERROR = 30510; //
  RES_CODE_FOOD_PICKUP = 30511; // 食材已经被拿起
  RES_CODE_UNKNOW_SKILL = 30512; // 未知技能


  // 31001-32000 弹球游戏错误码
  ERR_PINBALL_AIM_FIRST = 31001; // 请先瞄准
  ERR_PINBALL_NOT_AGENT = 31002; // 不是指定玩家的代理者

  // 32001-32050 拼桥游戏错误码
  ERR_BLOCK_NOT_AT_CHOOSE = 32001; // 请在选择阶段选

  // 33001-34000 潜伏行动 错误吗
  ERR_COVERT_OPERATION_UNKNOW_ACTION = 33001; // 未知行为
  ERR_COVERT_OPERATION_ERROR_ACTION = 33002; // 错误行为 处于禁止切换行为的状态时候切换了行为
}