// smicro:spath=gitit.cc/social/astrorise/arvoiceroom/biz/file/handler
syntax = "proto3";

package api.astrorise.voiceroom;

option java_package="com.entertain.sns.api.gene";
option go_package = "gitit.cc/social/astrorise/arvoiceroom/proto/pbfile";

// serviceName: astrorise-voiceroom
service File {
  // 获取文件上传信息, 返回文件上传的目标地址.
  rpc GetUploadInfo(GetUploadInfoReq) returns (GetUploadInfoRsp);

  // 确认上传信息, 用于服务端对文件进行鉴黄等处理.
  rpc ConfirmUploadInfo(ConfirmUploadInfoReq) returns (ConfirmUploadInfoRsp);
}

message GetUploadInfoReq {
  string scene = 10;      // 上传场景, 头像: AVATAR, 私聊: IM_CHAT, 房间封面: ROOM_COVER, 公屏: ROOM_MESSAGE, ...
  string file_type = 11;  // 文件类型, 图片: IMAGE, 音频: AUDIO, 视频: VIDEO. ...
  string mime_type = 12;  // 文件 MIME-Type, 图片: image/jpeg, image/png, image/webp, 音频: audio/mpeg, audio/ogg, ...
}
message GetUploadInfoRsp {
  string put_url = 1;     // 上传地址
  string get_url = 2;     // 下载地址
  string file_path = 3;   // 文件路径
}

message ConfirmUploadInfoReq {
  string scene = 10;      // 上传场景, 头像: AVATAR, 私聊: IM_CHAT, 房间封面: ROOM_COVER, 公屏: ROOM_MESSAGE, ...
  string file_type = 11;  // 文件类型, 图片: IMAGE, 音频: AUDIO, 视频: VIDEO. ...
  string mime_type = 12;  // 文件 MIME-Type, 图片: image/jpeg, image/png, image/webp, 音频: audio/mpeg, audio/ogg, ...
  string file_path = 13;  // 文件路径, GetUploadInfo 接口返回的 file_path.
}
message ConfirmUploadInfoRsp {
  bool passed = 10;       // 是否确认通过
  string message = 11;    // 不通过时的提示消息, 客户端可以直接显示, 但后端不能将具体理由告知用户.
  string file_url = 12;   // 文件地址
}
